<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plug-in</title>
    <link rel="stylesheet" href="css/carouselBox.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/carousel.js"></script>
    <style>
    /*.caroselBox{width:500px;height: 300px;}*/
    /*body{background-color: blue;}*/
    </style>
</head>
<body>
    <div class="caroselBox" id="demo1">
        <div class="imgList">
            <div class="img"><a href="#"><img src="img/banner1.jpg" alt="图片一"></a></div>
            <div class="img"><a href="#"><img src="img/banner2.jpg" alt="图片二"></a></div>
            <div class="img"><a href="#"><img src="img/banner3.jpg" alt="图片三"></a></div>
        </div>
    </div>

    <script>
        jQuery(document).ready(function($) {
            $("#demo1").carouselBox({
                "infoArr": ['pic one倒萨大大啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊','pic two','pic three'], // 图片信息,若无则数组为空
                "duration": "5000", // 自动切换时间 default:2500
                "inOut": "", // fade:淡入淡出, switch:左右切换
                "isopen": "" // 是否开启自动
            });
        });
    </script>
</body>
</html>
